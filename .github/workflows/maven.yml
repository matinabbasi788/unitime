name: Build UniTime

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run Tests
      run: mvn test

    - name: Check for Maven Wrapper (Optional)
      id: maven-wrapper
      run: |
        if [ -f "mvnw" ]; then
          echo "using-wrapper=true" >> $GITHUB_OUTPUT
        fi

    - name: Build with Maven Wrapper (if available)
      if: steps.maven-wrapper.outputs.using-wrapper == 'true'
      run: ./mvnw clean install -DskipTests
