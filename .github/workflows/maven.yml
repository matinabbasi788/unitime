name: Build UniTime with CPSolver

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Check for CPSolver Module
      id: check-cpsolver
      run: |
        if [ -d "CPSolver" ]; then
          echo "cpsolver-found=true" >> $GITHUB_OUTPUT
        else
          echo "CPSolver directory not found. Please ensure the CPSolver module exists in the repository."
          echo "cpsolver-found=false" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Build CPSolver Module
      if: steps.check-cpsolver.outputs.cpsolver-found == 'true'
      run: |
        cd CPSolver
        mvn clean install -DskipTests

    - name: Build UniTime
      run: mvn clean install -DskipTests

    - name: Run Tests
      run: mvn test

    - name: Debug on Failure
      if: failure()
      run: mvn clean install -e -X
